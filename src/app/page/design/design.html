<div class="gallery">
    <div class="wall logo" [class.mobile]="screen.currentScreenSize() === 'xs'">
        <img src="logo_rob0faceDecember2025Shrinkened.jpg" alt="로보페이스 로고" [class.mobile]="screen.currentScreenSize() === 'xs'">
        <div class="description" [class.mobile]="screen.currentScreenSize() === 'xs'">
            <h1 class="header-light">로고</h1>
            <p class="body-kr">
                로보페이스 로고는 저의 날카로운 성격을 드러내는 라운딩 없는 직각 형태와<br />
                반짝이는 눈을 형상화한 각기 다른 두 동그라미가 특징이에요.<br />
                이 로고는 2025년 10월에, 이 이미지는 2025년 12월에 디자인되었어요.
            </p>
        </div>
    </div>
    <div class="wall background" [class.mobile]="screen.currentScreenSize() === 'xs'">
        <div class="empty-square" [class.mobile]="screen.currentScreenSize() === 'xs'">
                <h1 class="header-light">배경화면</h1>
                <p class="body-kr">
                    로보페이스 패턴 [●_○] 이 반복되는 이미지예요.
                </p>
        </div>
    </div>
    <div class="wall logo" [class.mobile]="screen.currentScreenSize() === 'xs'">
        <img src="Color Palette.png" alt="색상 팔레트" [class.mobile]="screen.currentScreenSize() === 'xs'">
        <div class="description" [class.mobile]="screen.currentScreenSize() === 'xs'">
            <h1 class="header-light">색상 팔레트</h1>
            <p class="body-kr">
                네온 그린, 차분한 그린, 네온 핑크, 차분한 퍼플, 밤 하늘의<br />
                5 개 색상을 담고 있는 색상표예요.<br />
                저의 디자인에 활용되는 색상표예요. 이 웹사이트도 마찬가지예요.
            </p>
        </div>
    </div>
</div>
